<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        #line {
            border-left: 2px solid;
            height: 350px;
            position: absolute;
            left: 40%;

        }
        .jumbotron{
           margin-top: 120px;
        }
        .carousel-inner img {
      width: 100%;
            height: 80px;
        }
    </style>
</head>

<body>


        <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/1.jpg" alt="Los Angeles" width="1100" height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="img/photo-1490914327627-9fe8d52f4d90.jpg" alt="Chicago" width="1100" height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="img/photo-1493770348161-369560ae357d.jpg" alt="New York" width="1100" height="500">
                  </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select class="form-control" id="recipe">
                    <option value="" disabled selected>Choose recipe</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <br>
        <!-- name and iconUrl -->
        <div class="container">
            <div class="row" id="data">
                <div class="col-3"></div>
                <div class="col-3" id="name"> </div>

                <div class="col-3" id="icon"> </div>
                <div class="col-3"></div>
            </div>
        </div>
        <br>
        <br>
        <!-- increase and decrease of member -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
                <h4 id="text">Number of persons</h4>
            </div>
            <div class="col-5" id="button">
                
                <div class="input-group mb-3">
                    <!-- button -->
                    <div class="input-group-prepend">
                        <button class="btn btn-danger" id="low" type="button">-</button>
                    </div>
                    <!-- input -->
                    <div id="input"></div>
                          <!-- button -->
                    <div class="input-group-append">
                        <button class="btn btn-success" id="add" type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <hr>
        <br>
        <br>

        <!-- ingredient -->
        <div class="row">
            <div class="col-5">
                <h2 id="ing"></h2>
                <table id="ingredient" id="out" class="table table-borderless"></table>
            </div>
            <div class="col-2" id="line"></div>
            <div class="col-5">
                <h2 id="ins"></h2>
                <table id="introduction" class="table table-borderless"></table>
            </div>
        </div>
    </div>

    <footer class="jumbotron jumbotron-fluid text-center bg-secondary ">
        <h6 class="text-light">Contact Information</h6>
        <p class="text-light">Tel: 0977 989 826</p>
        <p class="text-light">Email: sreyrot.oun@gmail.com</p>
    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/Jquery_project.js"></script>
</body>
</html>
